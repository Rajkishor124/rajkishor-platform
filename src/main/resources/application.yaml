server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: rajkishor-platform

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rajkishor_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:rajkishor}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# ==========================
# SECURITY (JWT)
# ==========================
security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-in-prod}
    access-token-expiry-ms: ${JWT_ACCESS_TOKEN_EXPIRY_MS:900000}   # 15 min
    refresh-token-expiry-days: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:7}
